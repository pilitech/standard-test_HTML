<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>キャッチコピー</h1>

  <article>
    <h2>About</h2>
      <p>プCOACHTECH(コーチテック)はフリーランス特化型のオンラインコーチングプログラミングスクールです。<br>プログラミング未経験の方でも、<strong>「独自の学習ノウハウ」</strong>でフリーランスエンジニアを目指すことができます。</p>
  </article>

  <article>
    <h2>ブログ</h2>
      <section>
        <img src="img_HTMLtest/blog__eyecatch1.jpg" alt="eyecatch1">
        <h3>コーチテックブログのタイトルがここには入ります。</h3>
      </section>
      <section>
        <img src="img_HTMLtest/blog__eyecatch2.jpg" alt="eyecatch2">
        <h3>コーチテックブログのタイトルがここには入ります。</h3>
      </section>
      <section>
        <img src="img_HTMLtest/blog__eyecatch3.jpg" alt="eyecatch3">
        <h3>コーチテックブログのタイトルがここには入ります。</h3>
      </section>
  </article>

  <article>
    <h2>問い合わせ</h2>
    <form class="form" name="contact" method="POST">
      <table>
        <tr>
          <th>名前</th>
          <td><input type="text" name="name"></td>
        </tr>
        <tr>
          <th>メールアドレス</th>
          <td><input type="email" name="email"></td>
        </tr>
        <tr>
          <th>用件</th>
          <td><select name="title">
              <option value>広告掲載について</option>
          </select></td>
        </tr>
        <tr>
          <th>内容</th>
          <td><textarea name="content" cols="30" rows="10"></textarea></td>
        </tr>
      </table>
      <div class="btn">
        <input type="reset" class="form-btn" value="削除">
        <input type="submit" class="form-btn" value="送信">
      </div>
    </form>
  </article>

</body>
</html>
